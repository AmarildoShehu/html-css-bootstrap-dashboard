<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Main Styles -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
<div class="wrapper">

    <!-- NAVBAR SECTION -->
    <nav class="navbar bg-light">
        <div class="container-fluid justify-content-start bg-body">
            <a class="navbar-brand d-lg-none" href="#">
                <img src="img/mobile-logo.png" alt="Logo" class="my-mobile-logo">
            </a>
            <a class="navbar-brand d-none d-lg-inline-block" href="#">
                <img src="img/logo.svg" alt="Logo" class="">
            </a>
            <input class="form-control me-2 w-75" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            <i class="fa-solid fa-bell fa-lg" style="color: #ff8f00;"></i>
         </div>
    </nav>


    <!-- MAIN PART -->
    <main class="d-flex">
        <nav class="sidebar sidebar d-flex flex-column text-center col-1 col-lg-2">
            <div class="">
              <div class="">
                <ul class="list-unstyled">
                  <li><i class="fas fa-home"></i></li>
                  <li><i class="fa-solid fa-chart-simple"></i></li>
                  <li><i class="fas fa-signal"></i></li>
                </ul>
              </div>
            </div>
            <div class="mt-auto">
              <div class="">
                <ul class="list-unstyled">
                  <li><i class="fas fa-cog"></i></li>
                </ul>
              </div>
            </div>
          </nav>

        <section class="content">
            <header></header>
            <section></section>
        </section>
    </main>
</div>    
</body>
</html>
